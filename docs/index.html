<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clusterdocs</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
  </head>
  <body>
    <h1>Clusterdocs</h1>
    <div class="cover">
      <iframe class="fadein" id="demo" controls="true" autoplay="true" poster="logo.png" onended="showLogo()" src="https://www.youtube.com/embed/NzJ3QXx31ts" width="645" height="465" allowfullscreen></iframe><br>
      <a href="https://github.com/heckej/P-O-Entrepreneurship-Team-A-code"><img id="logo" class="fadeout" src="logo.png" alt="Cluster logo"></a><br>
      <button class="button" id="skip-video" type="button" onclick="skipVideo()" name="button">Skip video</button>
    </div><br>
    <div class="content">
      <div class="column column-repos" id="column-repos">
        <h2>Repositories</h2>
        <div class="content-column">
          <a href="https://github.com/heckej/P-O-Entrepreneurship-Team-A-code" class="button repo-name" name="cluster-code">Chatbot + NLP</a>
          <a href="https://github.com/heckej/P-O-Entrepreneurship-Team-A-ClusterConnector" class="button repo-name" name="cluster-code">Cluster Connector</a>
          <a href="https://github.com/yvesdhondt/P-O-Entrepreneurship-Moderator" class="button repo-name" name="cluster-code">Cluster Moderator</a>
        </div>
      </div>
      <div class="column column-docs" id="column-docs">
        <h2>Documentation</h2>
        <div class="content-column">
          <a href="cluster-connector" class="button library-name" name="cluster-connector">cluster-connector (Python)</a>
          <a href="ClusterClient" class="button library-name" name="ClusterClient">ClusterClient (C#)</a>
          <a href="https://heckej.github.io/P-O-Entrepreneurship-Team-A-code/doc_NLP_faq_forum/faq_forum/" class="button library-name" name="ClusterClient">NLP Tools</a>
          <a href="https://yvesdhondt.github.io/P-O-Entrepreneurship-Moderator/" class="button library-name" name="ClusterClient">Cluster Moderator</a>
        </div>
      </div>
    </div>
    <footer><a href="https://github.com/heckej/P-O-Entrepreneurship-Team-A-code" >Copyright &copy; 2020 - Cluster</a></footer>
    <script type="text/javascript">
      var demo = document.getElementById('demo');
      var logo = document.getElementById('logo');
      var repos = document.getElementById('column-repos');
      var docs = document.getElementById('column-docs');
      var skipVideoButton = document.getElementById('skip-video');
      function skipVideo() {
          demo.style.display = "none";
          logo.style.display = "inline";
          logo.style.opacity = 1;
          repos.style.display = "inline";
          docs.style.display = "inline";
          docs.style.opacity = 1;
          repos.style.opacity = 1;
          skipVideoButton.style.display = "none";
      }
      function showLogo() {
        demo.classList.add("fadeout");
        demo.classList.remove("fadein");
        skipVideoButton.classList.add("fadeout");
        skipVideoButton.classList.remove("fadein");
        setTimeout(function () {
          skipVideo();
        }, 1500);
      }
    </script>
  </body>
</html>
